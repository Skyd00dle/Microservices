<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>
<h1>Add User</h1>
<form th:action="@{/admin/addUser}" method="post">
    <input id="email" type="text" th:field="*{user.email}" placeholder="Email" required />
    <input id="password" type="password" th:field="*{user.password}" placeholder="Password" required />
    <select id="roles" name="roleIds" multiple required>
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>
    <button type="submit">Add</button>
</form>
</body>
</html>
